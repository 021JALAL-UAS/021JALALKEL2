<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PZEM Monitoring - Simulasi</title>

  <!-- Canvas Gauges -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #eef2f7;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 6px;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .box {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 280px;
    }

    .display {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }

    canvas.chart {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>PZEM Real-Time Monitoring (Simulasi)</h2>
  <h2>Kelas Elektronika Daya - 2025</h2>

  <!-- ===================== GAUGES ===================== -->
  <div class="section-title">Gauge Monitoring</div>
  <div class="container">
    <div class="box">
      <canvas id="gVolt"></canvas>
      <div class="display" id="dVolt">0 V</div>
    </div>

    <div class="box">
      <canvas id="gArus"></canvas>
      <div class="display" id="dArus">0 A</div>
    </div>

    <div class="box">
      <canvas id="gDaya"></canvas>
      <div class="display" id="dDaya">0 W</div>
    </div>

    <div class="box">
      <canvas id="gKwh"></canvas>
      <div class="display" id="dKwh">0 kWh</div>
    </div>

    <div class="box">
      <canvas id="gFrek"></canvas>
      <div class="display" id="dFrek">0 Hz</div>
    </div>

    <div class="box">
      <canvas id="gPf"></canvas>
      <div class="display" id="dPf">0</div>
    </div>
  </div>

  <!-- ===================== GRAFIK ===================== -->
  <div class="section-title">Grafik Real-Time</div>

  <div class="container">
    <canvas id="chartVolt" width="350" height="250" class="chart"></canvas>
    <canvas id="chartArus" width="350" height="250" class="chart"></canvas>
    <canvas id="chartDaya" width="350" height="250" class="chart"></canvas>
    <canvas id="chartKwh" width="350" height="250" class="chart"></canvas>
    <canvas id="chartFrek" width="350" height="250" class="chart"></canvas>
    <canvas id="chartPf" width="350" height="250" class="chart"></canvas>
  </div>

<script>
// ===================== GAUGE SETUP =====================
function createGauge(id, max, unit, color) {
  return new RadialGauge({
    renderTo: id,
    width: 220,
    height: 220,
    minValue: 0,
    maxValue: max,
    units: unit,
    colorValueBoxRect: color,
    colorValueBoxBackground: "#fff",
    value: 0,
    majorTicks: [],
    minorTicks: 5,
    strokeTicks: true,
    highlights: [{ from: max * .7, to: max, color: color }],
    animation: true,
    animationDuration: 300,
    animationRule: "linear"
  }).draw();
}

const gVolt = createGauge("gVolt", 300, "V", "#ff5722");
const gArus = createGauge("gArus", 50, "A", "#2196f3");
const gDaya = createGauge("gDaya", 5000, "W", "#4caf50");
const gKwh  = createGauge("gKwh", 100, "kWh", "#ff9800");
const gFrek = createGauge("gFrek", 60, "Hz", "#9c27b0");
const gPf   = createGauge("gPf", 1, "", "#795548");

// ===================== CHART SETUP =====================
function createChart(id, label, color) {
  return new Chart(document.getElementById(id), {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: label,
        data: [],
        fill: false,
        tension: 0.4,        // smooth line
        borderColor: color,
        borderWidth: 2
      }]
    },
    options: {
      animation: false,
      scales: { y: { beginAtZero: false } }
    }
  });
}

const chartVolt = createChart("chartVolt", "Volt (V)", "#ff5722");
const chartArus = createChart("chartArus", "Arus (A)", "#2196f3");
const chartDaya = createChart("chartDaya", "Daya (W)", "#4caf50");
const chartKwh  = createChart("chartKwh", "Energi (kWh)", "#ff9800");
const chartFrek = createChart("chartFrek", "Frekuensi (Hz)", "#9c27b0");
const chartPf   = createChart("chartPf", "Power Factor", "#795548");

// ===================== SIMULASI DATA =====================
setInterval(() => {
  let volt = 210 + Math.random() * 40;
  let arus = Math.random() * 10;
  let daya = volt * arus;
  let kwh  = (Math.random() * 10).toFixed(2);
  let frek = 49 + Math.random() * 2;
  let pf   = (0.6 + Math.random() * 0.4).toFixed(2);

  // UPDATE GAUGE
  gVolt.value = volt;
  gArus.value = arus;
  gDaya.value = daya;
  gKwh.value  = kwh;
  gFrek.value = frek;
  gPf.value   = pf;

  // UPDATE DISPLAY
  dVolt.innerText = volt.toFixed(1) + " V";
  dArus.innerText = arus.toFixed(2) + " A";
  dDaya.innerText = daya.toFixed(1) + " W";
  dKwh.innerText  = kwh + " kWh";
  dFrek.innerText = frek.toFixed(2) + " Hz";
  dPf.innerText   = pf;

  // UPDATE GRAFIK  
  function push(chart, val) {
    if (chart.data.labels.length > 20) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }
    chart.data.labels.push("");
    chart.data.datasets[0].data.push(val);
    chart.update();
  }

  push(chartVolt, volt);
  push(chartArus, arus);
  push(chartDaya, daya);
  push(chartKwh, kwh);
  push(chartFrek, frek);
  push(chartPf, pf);

}, 1000);

</script>

</body>
</html>
